<!DOCTYPE html>
<html>
<head>
  <title>Factorial Calculator</title>
</head>
<body>

<script>

  let num = prompt("Enter a number to find its factorial:");

  num = Number(num);  

  let fact = 1;

  for (let i = 1; i <= num; i++) {
    fact *= i;

  }

  alert("Factorial of " + num + " is: " + fact);
</script>

</body>
</html>
