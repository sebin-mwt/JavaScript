<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center">


        <div class="weather-card rounded rounded-5">

            <h4 class="m-2"><u>WEATHER UPDATES</u></h4>

            <div class="searchs p-1 m-2">
                <input id="search" class="rounded-3 " type="text" placeholder="Enter city name">
                <button id="buton" class="rounded-4 " type="submit" title="search"><!--<i class="fa-solid fa-magnifying-glass-location fa-xl" style="color: #ccca8e;"> --> check</i></button>

            </div>

            <div class="weather-logo">
                <img id="weather-img" src="./Images/rain.png" alt="Rain image" class="rounded-pill" >    
            </div>

         <div class="mt-3 weather-main">
                <h1  class="temperature mt-2">22Â°c</h1>
    
                <h2 class="city mt-2"><i class="fa-solid fa-location-dot fa-2xs" style="color: #cfecf2;"></i>New York</h2>
                
         </div>

         <div class="d-flex justify-content-evenly mt-4">

           <div class="weather-wind">
                <span><i class="fa-solid fa-wind fa-2xl"></i></span>
                <span id="wind">15km/h</span>
                <p>wind speed </p>
           </div>

           <div class="weather-humidity">
                <span><i class="fa-solid fa-water fa-2xl"></i></span>
                <span id="humidity">50%</span>
                <p>Humidity </p>
           </div>

         </div> 

        </div>

    </div>


</body>
<script src="./script.js">

</script>
</html>
