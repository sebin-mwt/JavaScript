<script>

    let btn1=document.getElementById("btn-txt");
    let btn2=document.getElementById("btn-txt2");
    let btn3=document.getElementById("btn-txt3");

    btn1.addEventListener('click',()=>loadText('../Files/txtOne.txt',"card-txt")) // have doubt on this
    btn2.addEventListener('click',()=>loadText("../Files/txtTwo.txt","card-txt2"))


    function displayText(data,crdid){

        let card= document.getElementById(crdid);
        card.innerHTML=data;
        
    }

    function loadText(path,crdid){

        // create  XMLHTTPRequest
        let xhr= new XMLHttpRequest();

        //prepare XMLHttpRequest
        xhr.open('GET',path,true); 

        // send the request 
        xhr.send(); 

        // process the request
        xhr.onload=()=>{
            if (xhr.status===200){
                let data=xhr.responseText;
                displayText(data,crdid);
            }
        }
    }

    

</script>
