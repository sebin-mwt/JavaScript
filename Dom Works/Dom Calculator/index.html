<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator-card">
                    <h5 class="text-center mb-4 text-primary">Number Calculator</h5>
                    <form>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="number1">
                            <label for="number1">First Number</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="number2">
                            <label for="number2">Second Number</label>
                        </div>

                        <div class="d-flex justify-content-between mb-3">

                            <button type="button" class="btn btn-primary" onclick="handleAddition()">Addition (+)</button>
                            <button type="reset" class="btn btn-outline-secondary" onclick="">Reset</button>
                            <button type="button" class="btn btn-secondary" onclick="handleSubtraction()">Subtraction (-)</button>
                        </div>

                        <div id="result" class="alert alert-info text-center" style="display: none;">
                            Result: <span id="resultValue"></span>
                        </div>  
                    </form>

                </div>
            </div>
        </div>
    </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

<script src="./script.js">

</script>
</html>
